<h2>Por Región</h2>
<hr>

<div  class="row">
  <div class="col text-center">
    <!-- Searchbox -->
    <button *ngFor="let region of regions"
      class="btn mx-2 "
      [ngClass]="{'btn-outline-primary': region === selectedRegion}"
      (click)="searchByRegion(region)">
      {{region}}
    </button>
    <!--<shared-search-box
      (onValue)="searchByRegion($event)"
      placeholder="Buscar por país"></shared-search-box>-->
    <hr>
  </div>
</div>

<div class="row">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
